name: flutter_application_2
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.14.0
  get: ^4.6.5
  cloud_firestore: ^4.8.2
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  firebase_storage: ^11.2.4
  cached_network_image: ^3.2.3
  flutter_zoom_drawer: 3.1.1
  firebase_auth: 4.7.0
  url_launcher: 6.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/DB/papers/
  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/icons/AppIcons.ttf
